<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/boo
tstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootst
rap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row justify-content-center mt-4">
        <div class="card p-0" style="width: 18rem;">
            <img src="./mixi.jpg" class="card-img-top w-100" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p id="sample1" class="card-text">Tôi là: </p>
                <p id="sample2" class="card-text">Tôi đang học lớp: </p>
                <div class="d-flex justify-content-between">
                    <button id="btn1" href="#" class="btn btn-primary">Hiển thị văn bản 1</button>
                    <button id="btn2" href="#" class="btn btn-primary">Hiển thị văn bản 2</button>
                </div>
            </div>
        </div>
    </div>
    <script>

$(document).ready(function () {


            $("button").click(function () {
                $("#btn1").click(function () {
                    $("#sample1").show();
                    $("#sample2").hide();
                });

                $("#btn2").click(function () {
                    $("#sample2").show();
                    $("#sample1").hide();
                });
            });
        });
    </script>
</body>

</body>

</html>
